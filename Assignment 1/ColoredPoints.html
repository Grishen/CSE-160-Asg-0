<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>P4nk3y's Colored Points</title>
    <style>
      body { font-family: sans-serif; margin: 20px; background-color: #2c3e50; color: white; }
      canvas { border: 2px solid #ecf0f1; display: block; margin-bottom: 10px; }
      .control-group { background: #34495e; padding: 15px; border-radius: 8px; width: 400px; margin-top: 10px; }
      .slider-label { display: inline-block; width: 60px; }
      button { padding: 8px 15px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
      #green { background-color: #27ae60; color: white; }
      #red { background-color: #e74c3c; color: white; }
    </style>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <div class="control-group">
      <button type="button" id="green">Green</button>
      <button type="button" id="red">Red</button>
      <button type="button" id="clearButton">Clear Canvas</button>
      <button type="button" id="pointButton">Point</button>
      <button type="button" id="triButton">Triangle</button>
      <button type="button" id="circleButton">Circle</button>
      <hr>
      <p>
        <span class="slider-label">Red</span>
        <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
      </p>
      <p>
        <span class="slider-label">Green</span>
        <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
      </p>
      <p>
        <span class="slider-label">Blue</span>
        <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
      </p>
      <hr>
      <p>
        <span class="slider-label">Size</span>
        <input type="range" min="5" max="40" value="5" class="slider" id="sizeSlide">
      <p>
      Circle Segments <input type="range" min="3" max="50" value="10" class="slider" id="segmentSlide">
      <p>
    </div>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="ColoredPoints.js"></script>
    <script src="Point.js"></script>    
  </body>
</html>
