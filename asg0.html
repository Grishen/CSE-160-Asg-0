<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="src/asg0.js"></script>
  </body>
  <br>
    <label for="v1X">v1: X</label>
    <input type="text" id="v1X" value="2.25">
    <label for="v1Y">Y</label>
    <input type="text" id="v1Y" value="2.25">
  <br>
    <label for="v2X">v2: x</label>
    <input type="text" id="v2X" value="2.25">
    <label for="v2Y">y</label>
    <input type="text" id="v2Y" value="2.25">
  <br>
    <label for="operation">Operation:</label>
    <select id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle Between</option>
      <option value="area">Area</option>
    </select>

    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" value="1.0">
  <br>
  <input type="button" value="Draw" onclick="handleDrawEvent()">
  <input type="button" value="Draw Operation" onclick="handleDrawOperationEvent()">
</html>
